<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Finder - 生物学文献调研工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Paper Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search">搜索</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">历史记录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4 mb-4">生物学文献调研工具</h1>
                <p class="lead mb-5">根据关键词搜索生物学文献，提取信息并回答您的问题</p>
                
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form action="/search" method="post">
                            <div class="mb-3">
                                <label for="keywords" class="form-label">输入关键词或句子</label>
                                <input type="text" class="form-control form-control-lg" id="keywords" name="keywords" placeholder="例如：多肽binder设计 靶蛋白" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">选择数据源</label>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="sources" value="pubmed" id="pubmed" checked>
                                            <label class="form-check-label" for="pubmed">PubMed</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="sources" value="scopus" id="scopus" checked>
                                            <label class="form-check-label" for="scopus">Scopus</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="sources" value="biorxiv" id="biorxiv" checked>
                                            <label class="form-check-label" for="biorxiv">bioRxiv</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="max_results" class="form-label">每个数据源最大结果数</label>
                                <select class="form-select" id="max_results" name="max_results">
                                    <option value="10">10</option>
                                    <option value="20" selected>20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100">搜索文献</button>
                        </form>
                    </div>
                </div>
                
                <div class="mt-5">
                    <h3>常见问题示例</h3>
                    <div class="list-group mt-3 text-start">
                        <a href="/search?keywords=peptide+binder+design+target+protein" class="list-group-item list-group-item-action">多肽binder设计中常用的靶蛋白有哪些？</a>
                        <a href="/search?keywords=protein+expression+purification+methods" class="list-group-item list-group-item-action">蛋白质表达与纯化的常用方法是什么？</a>
                        <a href="/search?keywords=scaffold+proteins+peptide+design" class="list-group-item list-group-item-action">在肽设计中常用的骨架蛋白有哪些？</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2023 Paper Finder - 生物学文献调研工具</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
